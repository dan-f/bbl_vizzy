<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>BBL_VIZZY</title>
  </head>

  <body>
    <div id="page">
      <div id="app">
        <form id="program-form">
          <textarea id="program-editor">((t >> 10) & 42) * t</textarea>
          <input type="submit" value="run" id="ctrl-send" class="ctrl-button" />
        </form>
        <button id="ctrl-back" disabled class="ctrl-button">back</button>
        <button id="ctrl-toggle-playstate" class="ctrl-button">play</button>
        <button id="ctrl-forward" disabled class="ctrl-button">forward</button>
      </div>
    </div>

    <canvas id="vizzy"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

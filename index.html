<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BBL_VIZZY</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <!-- <h1>BBL_VIZZY</h1> -->
    <div id="page">
      <div id="app">
        <form id="program-form">
          <textarea id="program-editor">((t >> 10) & 42) * t</textarea>
          <input type="submit" value="run" id="ctrl-send" class="ctrl-button" />
        </form>
        <button id="ctrl-back" disabled class="ctrl-button">back</button>
        <button id="ctrl-toggle-playstate" class="ctrl-button">
          play / pause
        </button>
        <button id="ctrl-forward" disabled class="ctrl-button">forward</button>
      </div>
    </div>

    <canvas id="vizzy"></canvas>

    <script src="static/index.js" type="module"></script>
  </body>
</html>

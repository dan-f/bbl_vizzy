<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>BBL_VIZZY</title>
  </head>

  <body>
    <div id="page">
      <h1>BBL_VIZZY</h1>
      <button class="action-link" id="share">share</button>
      <dialog id="modal" aria-labelledby="modal-message">
        <div id="modal-layout">
          <div id="modal-message"></div>
          <button
            class="action-link"
            id="modal-close"
            autofocus
            aria-label="close"
          >
            <span aria-hidden="true">X</span>
          </button>
        </div>
      </dialog>
      <form id="visuals-form">
        <fieldset id="animation-type" class="fieldset-vert">
          <legend>animation</legend>
          <label class="radio-option"
            ><span>time</span
            ><input type="radio" name="animation-type" value="TIME" checked
          /></label>
          <label class="radio-option"
            ><span>freq</span
            ><input type="radio" name="animation-type" value="FREQ"
          /></label>
        </fieldset>
        <fieldset id="palette" class="fieldset-vert">
          <legend>palette</legend>
          <label class="radio-option"
            ><span>dirt</span
            ><input type="radio" name="palette" value="DIRT" checked
          /></label>
          <label class="radio-option"
            ><span>heat</span><input type="radio" name="palette" value="HEAT"
          /></label>
          <label class="radio-option"
            ><span>classic</span
            ><input type="radio" name="palette" value="CLASSIC"
          /></label>
          <label class="radio-option"
            ><span>mono</span><input type="radio" name="palette" value="MONO"
          /></label>
        </fieldset>
      </form>
      <form id="program-form">
        <fieldset id="depth-ctrl" class="fieldset-horiz">
          <legend>depth</legend>
          <label class="radio-option"
            ><span>4</span><input type="radio" name="depth" value="4"
          /></label>
          <label class="radio-option"
            ><span>8</span><input type="radio" name="depth" value="8" checked
          /></label>
          <label class="radio-option"
            ><span>12</span><input type="radio" name="depth" value="12"
          /></label>
        </fieldset>
        <fieldset id="rate-ctrl" class="fieldset-horiz">
          <legend>rate</legend>
          <label class="radio-option"
            ><span>3k</span><input type="radio" name="rate" value="3000"
          /></label>
          <label class="radio-option"
            ><span>8k</span>
            <input type="radio" name="rate" value="8000" checked
          /></label>
          <label class="radio-option"
            ><span>20k</span><input type="radio" name="rate" value="20000"
          /></label>
        </fieldset>
        <textarea id="program-editor"></textarea>
        <input type="submit" value="eval" id="ctrl-eval" class="ctrl-button" />
        <button id="ctrl-toggle-playstate" class="ctrl-button">play</button>
      </form>
    </div>

    <canvas id="vizzy"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
